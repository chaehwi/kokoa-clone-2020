<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>09:14</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friedns</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-solid fa-music fa-lg"></i></span
        ><a href="settings.html"
          ><span><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="pic/hahaha.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">haha ha</h4>
            <!--<h6 class="user-component__subtitle">this is whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="pic/channel.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 7</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="friends-screen-scroll">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/sam.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  삼색이
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/mu.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  무
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__melon">
                MAMAMOO - 넌 is 뭔들<i class="fa-solid fa-play"></i>
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/야통이.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  야통이
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/gilmak.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  길막이
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/yeon.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  연님이
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/ddang.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  뚱땅이
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                src="pic/dodo.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  도도
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav_notification2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-paw"></i>
    </div>

    <div id="no-mobile">
      <span>Sorry, But Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f900f43807.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
