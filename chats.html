<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>09:14</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span
        ><a href="settings.html"
          ><span><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>

    <div class="main-screen">
      <a href="chat.html">
        <div class="user-component__idk">
          <div class="user-component__column">
            <img src="야통이.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">야통이</h4>
              <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">09:12</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component__idk">
        <div class="user-component__column">
          <img
            src="https://media.bunjang.co.kr/product/128926974_1_1602594739_w360.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">삼색이</h4>
            <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
        </div>
      </div>
      <div class="user-component__idk">
        <div class="user-component__column">
          <img
            src="mu.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">무</h4>
            <h6 class="user-component__subtitle">
              I wish u wouldn't be sick ever again.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">2022.01.29</span>
        </div>
      </div>
      <div class="user-component__idk">
        <div class="user-component__column">
          <img
            src="yeon.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">연님이</h4>
            <h6 class="user-component__subtitle">
              I miss you. Just stay safe, thats my only wish.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">2021.03.11</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav_notification2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Sorry, But Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f900f43807.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
