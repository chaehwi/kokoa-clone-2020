<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/삼색이 - kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>09:14</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
       <a href="javascript:history.back()"><i class="fa-solid fa-angle-left fa-2x"></i></a> 
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">
            야통이
        </h1></i>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass "></i>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chats__timestamp">
Friday, March 30, 2022 
        </div>

        <div class="message-row">
            <img  src="야통이.jpg" id="message-row__img" alt="#">
            <div class="message-row__content">
                <span class="message__author">야통이</span>
                <div class="message__info">
                    <span class="message__bubble">이얏호응</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">?</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__2">
            <img id="message-row__img" src="야통이.jpg" alt="#">
            <div class="message-row__content">
                <span class="message__author">야통이</span>
                <div class="message__info">
                    <span class="message__bubble"><img id="bubble_img" src="야통이2.jpg" alt="#" "></span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-solid fa-paw fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Sorry, But Your screen is too big..</span>
      </div>
      
    <script
      src="https://kit.fontawesome.com/f900f43807.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
